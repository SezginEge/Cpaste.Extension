<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cpaste" />
    <meta name="keywords" content="copy paste helper, online clipboard" />
    <meta name="language" content="English" />

    <meta name="robots" content="index, follow" />
    <title>Cpaste: Online Clipboard</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <style>
        .create-btn-container {
            text-align: center;
        }
        
        textarea {
            resize: none;
        }
    </style>
</head>

<body style="min-width:300px;">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a href="/" class="navbar-brand">Cpaste</a></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 result-item" style="display:none;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h4>Link: cpaste.me/<span id="code"></span></h4>
                            <a class="btn btn-primary" href="/index.html">Create New One</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="data-container">
                <textarea id="data" rows="8" class="form-control"></textarea>
                <br/>
                <div class="create-btn-container">
                    <button style="width: 200px;" class="btn btn-primary" id="create">Create</button>
                </div>
				<br/>
            </div>
        </div>
    </div>
    <div class="footer-basic"></div>
    <script src="site.js" type="text/javascript"></script>
